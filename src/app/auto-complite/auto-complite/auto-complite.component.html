<div class = "autoComplite-container">
  <input
      id ='search'
      type = 'text'
      [(ngModel)] = 'value'
      (keyup) = "sortInjectedArray($event)">
  <div class ="dropdownArea">
    <div
      [hidden] ="!value"
      *ngFor = 'let number of _sortedObjectsArray'>
    {{number}}
    </div>
  </div>
</div>
